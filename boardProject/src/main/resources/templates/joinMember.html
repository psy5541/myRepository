<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>join Member</title>
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.8.1/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.8.1/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.8.1/themes/color.css">
    <script type="text/javascript" src="/jquery-easyui-1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.8.1/jquery.easyui.min.js"></script>
</head>
<body>
    <div style="margin:20px 0;"></div>
    <div class="easyui-panel" style="position:absolute;top:50%;left:53%;width:400px;margin-left: -250px;margin-top: -250px;padding:50px 60px">
    	<h2 style="margin-left:33%;">회원 가입</h3>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" prompt="아이디(이메일)" iconWidth="28" style="width:100%;height:34px;padding:10px;">
        </div>
        <div style="margin-bottom:20px">
            <input id="pass" class="easyui-passwordbox" prompt="비밀번호" iconWidth="28" style="width:100%;height:34px;padding:10px">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-passwordbox" prompt="비밀번호 확인" iconWidth="28" validType="confirmPass['#pass']" style="width:100%;height:34px;padding:10px">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" prompt="이름" iconWidth="28" maxlength="5" style="width:100%;height:34px;padding:10px;">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" prompt="휴대폰번호" iconWidth="28" maxlength="11" oninput="maxLengthCheck(this)" max="99" style="width:100%;height:34px;padding:10px;">
        </div>
        
        <div style="text-align:center;padding:5px 0">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">가입</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="loginMember()" style="width:80px">돌아가기</a>
        </div>
    </div>
    <script type="text/javascript">
	    $.extend($.fn.validatebox.defaults.rules, {
	        confirmPass: {
	            validator: function(value, param){
	                var pass = $(param[0]).passwordbox('getValue');
	                return value == pass;
	            },
	            message: '비밀번호가 일치하지 않습니다.'
	        }
	    })
	    
		function loginMember(){
			window.location.href="loginMember";
	    }
	    
	    function maxLengthCheck(object){
	    	if(object.value.length > object.maxLength){
	    		object.value = object.value.slice(0, object.maxLength);
	    	}
	    }
    </script>
</body>
</html>
