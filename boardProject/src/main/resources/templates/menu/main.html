<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fluid Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.6.11/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.6.11/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.6.11/themes/color.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.6.11/jquery.min.js"></script>
    
    
	<!-- EasyUI JS & Extension JS...-->
	<script type="text/javascript" src="/static/jquery-easyui-1.6.11/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/static/jquery-easyui-1.6.11/locale/easyui-lang-ko.js"></script>
	
	<!-- EasyUIEx 'easy.jquery.edatagrid.js' instead of 'jquery.edatagrid.js' -->
	<script type="text/javascript" src="/static/jquery-easyui-1.6.11/plugins/jquery.datagrid.js"></script>
</head>
<body onload='init();'>
    <!-- <p th:text="'Hello, ' + ${userId} + ' ' + ${userNm} + ' ' + ${phoneNo}" /> -->
    <form id="main">
    	<!-- <input type="hidden" th:value="${userId}" />
    	<input type="hidden" th:value="${userNm}" />
    	<input type="hidden" th:value="${phoneNo}" /> -->
    	
	    <div id="cc" class="easyui-layout" style="width:100%;height:650px;">
	        <div data-options="region:'south',split:true" style="height:25px;text-align:'center'">
	        	COPYRIGHT(C) COMTEC SYSTEM CO., LTD ALL RIGHTS RESERVED
	        </div>
	        <div data-options="region:'west',split:true" title="메뉴" style="width:157px;">
		        <ui>
		        	<li th:text="${userNm}+ ' 회원님'"></li>
		        </ui>
		        <div class="easyui-menu" data-options="inline:true" style="width:100%">
		            <!-- <div onclick="addTab('홈', 'http://www.comtec.co.kr/')">홈</div> -->
		            <div onclick="addTab('홈', 'chartLayout')">홈</div>
		            <div>
		                <span>게시판</span>
		                <div style="width:150px;">
		                    <div onclick="addTab('자유게시판', 'boardList')">자유게시판</div>
		                    <div onclick="addTab('테스트', '')">테스트</div>
		                </div>
		            </div>
		            <div onclick="addTab('회원', 'member')">회원</div>
		            <div onclick="addTab('메시지', 'messageRegist')">메시지</div>
		            <div class="menu-sep"></div>
		            <div onclick="logout()">로그아웃</div>
		        </div>
	        </div>
	       <!--  <div id="tt" class="easyui-tabs" data-options="tools:'#tab-tools'" style="width:700px;height:250px"></div> -->
	        <div id="screen" class="easyui-tabs" data-options="region:'center',tools:'#tab-tools'"></div>
	    </div>
	    <!-- <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="addPanel()"></a> -->
    </form>
</body>
</html>

<script type="text/javascript">
	function init(){
		var content = '<iframe scrolling="auto" frameborder="0"  src="chartLayout" style="width:100%;height:100%;"></iframe>';
		$('#screen').tabs('add',{
			title:"홈",
			content:content,
			closable:true
		});
	}
	
	function logout(){
		var result = confirm('로그아웃 하시겠습니까?');
		if(result) window.location.href="logout";
	}

	function addTab(title, url){
		if ($('#screen').tabs('exists', title)){
			$('#screen').tabs('select', title);
		} else {
			var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
			$('#screen').tabs('add',{
				title:title,
				content:content,
				closable:true
			});
		}
	}
</script>
</html>
